{% extends 'base.html' %}
{% load static %}
{% block additional_static %}
   <link rel="stylesheet" href="{% static 'website/css/book.css' %}">
{% endblock %}

{% block content %}

<div class="container">
    <section id="postSection">

    <div class="subj_title">
          <h1>{{ subj }}</h1>
    </div>
    <hr>

    <div class="component">
    <ul class="align">
      {% for item in field_list %}
      <!-- Book 1 -->
      <li>
        <figure class='book'>        
          <!-- Front -->        
          <ul class='hardcover_front'>
            <li>
              <img src="{{ item.cover_image.url }}" alt="" width="100%" height="100%">
              <span class="ribbon bestseller"></span>
            </li>
            <li></li>
          </ul>        
          <!-- Pages -->        
          <ul class='page'>
            <li></li>
            <li><a href="{% url 'field_detail' item.slug %}" class="modal-button">
                詳細 
                </a>    
            </li>
            <li></li>
            <li></li>
            <li></li>
          </ul> 

          <!-- Back -->        
          <ul class='hardcover_back'>
            <li></li>
            <li></li>
          </ul>
          <ul class='book_spine'>
            <li></li>
            <li></li>
          </ul>
          <figcaption>
            <h1>{{ item.field }}</h1>
            <span>{{ item.field_eng }}</span>
            <p>{{ item.abstract}}</p>
            <p><a href="#{{ item.id }}" class="modal-button">
            目次を開く</a></p> 
          </figcaption>
        </figure>
      </li>
        <div class="modal-wrapper" id="{{ item.id }}">
          <a href="#!" class="modal-overlay"></a>
          <div class="modal-window">
            <div class="modal-content">
              <span class="modal_title">目次</span>
              <div class="modal-index">
                {{ item.index|safe}}     
              </div>        
            </div>
            <a href="#!" class="modal-close"><i class="far fa-times-circle"></i></a>
          </div>
        </div>

      {% endfor %}
    </ul>

  </div>

</section></div>

{% endblock %}
