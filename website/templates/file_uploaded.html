{% extends 'iframe_base.html' %}
{% load static %}

{% block title %}Image Uploaded{% endblock %}
{% block content %}

<h1>アップロード完了</h1>

<p>下のコードを挿入したい位置に貼り付けてください。</p>

{% endblock %}
